<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
            <div class="widget-content text-center text-info">
              <!-- GitHub Stuff -->
              <p ng-hide="vm.userName.indexOf('go') == 0">
                <span ng-show="vm.userName==undefined">
                  <a class="btn btn-default" href="/api/auth/github" target="_self" role="button">Authenticate with GitHub <i class="fa fa-github" aria-hidden="true"></i></a>
                </span>
                <span ng-show="vm.userName!=undefined">
                  <a class="btn btn-default" href="/api/logout" target="_self" role="button">Currently Authenticated with GitHub <i class="fa fa-github" aria-hidden="true"></i> Logout?</a>
                </span>
              </p>
              <p ng-hide="vm.userName!=undefined">&nbsp;</p>
              <!-- Google Stuff -->
              <p ng-hide="vm.userName.indexOf('gh') == 0">
                <span ng-show="vm.userName==undefined">
                  <a class="btn btn-danger" href="/api/auth/google" target="_self" role="button">Authenticate with Google <i class="fa fa-google" aria-hidden="true"></i></a>
                </span>
                <span ng-show="vm.userName!=undefined">
                  <a class="btn btn-danger" href="/api/logout" target="_self" role="button">Currently Authenticated with Google <i class="fa fa-google" aria-hidden="true"></i> Logout?</a>
                </span>
              </p>
            </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
